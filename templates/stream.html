{% extends "layout.html" %}

{% block content %}
{% for post in stream %}
    <article>

<div class="user-info-container">
         <div>
             <img src="{{ post.user.gravatar_url() }}" class="avatar" />
         </div>
        <div class="username-and-time-container">
                    <div class="username"><a href="{{ url_for('stream', username=post.user.username) }}">{{ post.user.username }} </a> <img style="width: 13px; height: 15px; margin-left: 5px; margin-top: 5px; display: {{ post.user.display() }};" src="https://s3.ap-south-1.amazonaws.com/dmu-prod/assets/app_icons/profile_verified.png"></div>



                <time data-time="{{ post.timestamp }}" class="time" datetime="{{ format(post.timestamp) }}">{{ format(post.timestamp) }}</time>
        </div>

</div>

        <div class="post">
            {{ post.content }}
        </div>


        <a href="{{ url_for('post', post_id=post.id) }}" class="view">View</a>

    </article>
{% endfor %}
{% endblock %}
