{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
<div class="form-title">Create a New Post</div>
<form method="post" action="">
    {{ form.hidden_tag() }}
    {% for field in form %}
        {{ render_field(field) }}
    {% endfor %}\
    <div class="mybutton_container"><button type="submit" id="submit" class="mybutton">Post! </button></div>
</form>

{% endblock %}
